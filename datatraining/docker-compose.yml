version: '3.8'

services:
  churn-prediction-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount data and models directories for persistence
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - OMP_NUM_THREADS=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - churn-network

networks:
  churn-network:
    driver: bridge